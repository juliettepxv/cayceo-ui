<div casque="ip ici..."
     class="circle-media"
     has-film="0"
     battery-low="0"
     plugged="0"
     adb-error="0"
     is-online="0"
     is-playing="0"
     is-selectable="0"
     is-selected="0"
     is-contenus-ready="1"
     is-apk-ok="0"
>

    <button class="circle" >

        <div class="ico-casque">
            <svg class=" ico-64">
                <use xlink:href="#icon-casque"/>
            </svg>
        </div>
        <div class="preview-film"
             hidden-is-online='0'
             hidden-has-film='0'>
            <img class="bg-circle" src="../components/placeholder.jpg" alt="">
            <h3 class="title">...</h3>
            <h3 class="timer">...</h3>
        </div>
        <span numero>...</span>
    </button>

    <div class="badge" action="casque-remotre-control-config">
        <svg class="ico-24">
            <use xlink:href="#icon-gamepad"></use>
        </svg>
    </div>

    <div class="badge warning attention">
        <svg class="ico-24">
            <use xlink:href="#icon-warning"/>
        </svg>
    </div>
    <div class="badge green-dark check">
        <svg class="ico-24">
            <use xlink:href="#icon-check"/>
        </svg>
    </div>

    <div class="label left apk">
        <span>APK</span>
    </div>

    <div class="label top state">
        <span></span>
    </div>

    <div class="label bottom battery" >
        <svg class="ico-24 not-plugged">
            <use xlink:href="#icon-battery"/>
        </svg>
        <svg class="ico-24 is-plugged">
            <use xlink:href="#icon-flash"/>
        </svg>
        <span battery-level>10%</span>
    </div>


    <button popin-info data-show-popin="" debug-enabled='inline-flex' class="btn-tiny btn-circle btn-white">
        <svg class="ico-16"><use xlink:href="#icon-info"></use></svg>
    </button>

    <div class="actions">
        <button action="casque-play"
                hidden-is-online='0'
                hidden-has-film='0'
                hidden-is-playing='1'
                class="btn-tiny  btn-green">
                <span>Démarrer</span>
        </button>

        <button action="casque-stop"
                hidden-is-online='0'
                hidden-has-film='0'
                hidden-is-playing="0"
                class="btn-tiny btn-warning">
                arrêter
        </button>

        <button action="casque-stop"
                hidden-is-online='0'
                hidden-has-film='0'
                hidden-is-playing="1"
                class="btn-tiny btn-white">
                annuler
        </button>

        <div class="live-ui">
            ...
        </div>


    </div>


</div>
